group 'com.aniskywalker'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        name = 'sponge'
        url = 'http://repo.spongepowered.org/maven'
    }
    maven {
        name "jitpack"
        url "https://jitpack.io"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.spongepowered:spongeapi:5.+'
    compile 'com.github.FoxDenStudio.FoxGuard:FoxCore:v0.19.2-dev-api5'
    compile group: 'com.google.inject', name: 'guice-parent', version: '3.0', ext: 'pom'
    compile 'org.projectlombok:lombok:1.+'
}
